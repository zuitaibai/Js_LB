        Say:function(msg){Ext.Msg.alert(this.Name+' Says:',msg);},
        constructor:function(name,age){
            this.Name=name;
            this.Age=age;
        }
    });
    var Tom=new Person('Tom',26);

    var win = Ext.create("Ext.window.Window", {
        title: '示例窗口',
        width: 300,
        height: 200
    });
    win.show();

    var w=$(window).width(), h=$(window).height();
    var bb=w+h;
    alert(bb);

});
