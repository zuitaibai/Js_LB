<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>无标题文档</title>
<link rel="stylesheet" href="zjfplayer/css.css"/>
<script src="../_js/jquery.1.8.3.min.js"></script>
<script src="zjfplayer/zjfplayer.js"></script>
</head>

<body>
<!--视频爆炸效果：http://www.craftymind.com/factory/html5video/CanvasVideo.html-->

<div class="my-warp" id="my-warp-1">
    <div class="my-cons">
        <video title="" id="my-v">
            <source src="v640x360.mp4" type="video/mp4">
            <source src="v640x360.ogv" type="video/ogg">
        </video>
        <div class="zMedia-overlay">其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 其它附加信息 </div>
        <div class="zMedia-poster"><img src="zjfplayer/img/ss.jpg" height="250" alt="" /></div>
        <a class="zMedia-play2" href="javascript:;"></a>
    </div>

    <div class="my-infos" title="视频名字：视频信息 视频信息 视频信频信息 视频信息 视频信息">
        <span class="zMedia-title" >&lt;&lt;视频名字&gt;&gt;</span>
        <!--<span class="zMedia-info">视频信息 视频信息 视频信息 视频信息 视频信息 视频信息 </span>-->
    </div>



    <div class="my-btns">

        <div class="zMedia-seekbar">
            <div class="zMedia-seekbarValue"><span class="zMedia-seekbarValue-txt" style="display:none;"></span></div>
        </div>
        <div class="myss"><span class="zMedia-curtime">00:00</span>/<span class="zMedia-duration">00:00</span></div>

        <div style="height:10px;clear:both;"></div>

        <a class="zMedia-prev" href="javascript:;" title="后退"></a>&emsp;
        <a class="zMedia-play" href="javascript:;" title="播放"></a><a class="zMedia-pause" href="javascript:;" title="暂停" style="display:none;"></a>&emsp;
        <a class="zMedia-next" href="javascript:;" title="前进"></a>&emsp;
        <a class="zMedia-stop" href="javascript:;" title="停止"></a>&emsp;

        <a style="height:1px;width:36px;"></a>

        <a class="zMedia-mute" href="javascript:;" title="静音"></a><a class="zMedia-unmute" href="javascript:;" title="开音" style="display:none;"></a>
        <span class="zMedia-vbar"><span class="zMedia-vbarValue"></span></span>
        <!--<span class="zMedia-vbar zMedia-vbar-vertical"><span class="zMedia-vbarValue"></span></span>-->
        <a class="zMedia-vmax" href="javascript:;" title="声音满"></a>

        <a style="height:1px;width:170px;"></a>

        <a class="zMedia-shuffle" href="javascript:;" title="随机"></a>
        <a class="zMedia-shuffleoff" href="javascript:;" title="关随机" style="display:none;"></a>

        <a class="zMedia-repeat" href="javascript:;" title="循环"></a>
        <a class="zMedia-repeatoff" href="javascript:;" title="关循环" style="display:none;"></a>

        <a class="zMedia-fullscreen" href="javascript:;" title="全屏"></a>
        <a class="zMedia-restorescreen" href="javascript:;" title="原屏" style="display:none;"></a>



    </div>
</div>

<div class="my-warp my-warp2" id="my-warp-2">
    <div class="my-cons my-cons2">
        <video title="" id="my-v2" src="v640x268.mp4"></video>
        <div class="zMedia-overlay"><!--视频信息--></div>
        <div class="zMedia-poster"><img src="zjfplayer/img/bb.png" height="200" alt="" /></div>
        <!--<a class="zMedia-play2" href="javascript:;"></a>-->
    </div>

    <!--<div class="my-infos" title="视频名字：视频信息 视频信息 视信息 视频信息">
        <span class="zMedia-title" >&lt;&lt;视频名字&gt;&gt;</span>
        <span class="zMedia-info">视频信息 视频信息 视频信息 视频信息 视频信息 视频信息 </span>
    </div>-->

    <div class="my-btns my-btns2">

        <div class="zMedia-seekbar2" id="zMedia-seekbar2" style="float:none;width:100%;display:block;height:8px;">
            <div class="zMedia-seekbarValue"><!--<span class="zMedia-seekbarValue-txt" style="display:none;"></span>--></div>
        </div>

        <div class="zMedia-contolWarp">
            <!--<a class="zMedia-prev" href="javascript:;" title="后退"></a>&emsp;-->
            <a class="zMedia-play" href="javascript:;" title="播放"></a><a class="zMedia-pause" href="javascript:;" title="暂停" style="display:none;"></a>&emsp;
            <!--<a class="zMedia-next" href="javascript:;" title="前进"></a>&emsp;-->
            <!--<a class="zMedia-stop" href="javascript:;" title="停止"></a>&emsp;-->

            <a style="height:1px;width:100px;"></a>

            <a class="zMedia-mute" href="javascript:;" title="静音"></a><a class="zMedia-unmute" href="javascript:;" title="开音" style="display:none;"></a>
            <span class="zMedia-vbar zMedia-vbar2"><span class="zMedia-vbarValue"></span></span>
            <!--<span class="zMedia-vbar zMedia-vbar2 zMedia-vbar-vertical"><span class="zMedia-vbarValue"></span></span>-->
            <!--<a class="zMedia-vmax" href="javascript:;" title="声音满"></a>-->

            <a style="height:1px;width:100px;"></a>
            <div class="myss" style="float:none;display:inline-block;vertical-align:middle;"><span class="zMedia-curtime">00:00</span>/<span class="zMedia-duration">00:00</span></div>

            <a style="height:1px;width:100px;"></a>

            <!--<a class="zMedia-shuffle" href="javascript:;" title="随机"></a>-->
            <!--<a class="zMedia-shuffleoff" href="javascript:;" title="关随机" style="display:none;"></a>-->

            <!--<a class="zMedia-repeat" href="javascript:;" title="循环"></a>-->
            <!--<a class="zMedia-repeatoff" href="javascript:;" title="关循环" style="display:none;"></a>-->

            <a class="zMedia-fullscreen" href="javascript:;" title="全屏" style="float:right;margin-top:15px;"></a>
            <!--<a class="zMedia-restorescreen" href="javascript:;" title="原屏" style="display:none;float:right;margin-top:15px;"></a>-->
            <div style="clear:both"></div>
        </div>



    </div>
</div>

<script>
       new Zjfplayer('my-v', {warp:'my-warp-1',posterShowing:true,overlayRestores:true});
var p2=new Zjfplayer('my-v2',{warp:'my-warp-2',controlAutoHide:true,autoPlay:true,loop:true,seekbar:'zMedia-seekbar2'});

    console.log($.Zjfplayers);*/
</script>
</body>
</html>
